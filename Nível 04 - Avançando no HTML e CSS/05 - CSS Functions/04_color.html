<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        border: rgb(255, 0, 0) solid;

        color: rgb(255, 40, 60);
        color: hsl(300, 78%, 48%);
        color: hsla(300, 100%, 50%, 0.443);

        background-color: color-mix(
          in hsl,
          hsl(10, 100%, 50%),
          hsl(60, 100%, 50%)
        );
      }
    </style>
  </head>
  <body>
    <div>1</div>
  </body>
</html>
