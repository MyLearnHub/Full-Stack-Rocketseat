<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>References</title>
    <style>
      div {
        --size: 70px;

        width: var(--size);
        height: var(--size);
        border: red solid;

        background: url(https://source.unsplash.com/random) no-repeat
          center/contain;
      }

      div::before {
        content: attr(data-content);
      }

      div::after {
        content: attr(aria-label);
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div data-content="alo"></div>
    <div aria-label="ola"></div>
  </body>
</html>
