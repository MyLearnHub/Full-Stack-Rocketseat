<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="assets/logo.svg" class="desktop-only" alt="Logo da Quicklist" />

    <main class="container">
      <header>
        <a
          ><img
            src="assets/icons/arrow-left.svg"
            alt="Ícone de seta para esquerda"
          />Voltar</a
        >

        <h1>Compras da semana</h1>
      </header>

      <form>
        <input
          type="text"
          name="product"
          id="product"
          placeholder="Adicionar item"
          required
        />
        <button type="submit">Adicionar</button>
      </form>

      <ul>
        <li>
          <input type="checkbox" />
          <div class="item-checkbox"></div>
          <label>Pão de forma</label>
          <img
            class="trash"
            src="assets/icons/trash.svg"
            alt="Ícone de lixeira"
          />
        </li>

        <li>
          <input type="checkbox" />
          <div class="item-checkbox"></div>
          <label>Café preto</label>
          <img
            class="trash"
            src="assets/icons/trash.svg"
            alt="Ícone de lixeira"
          />
        </li>

        <li>
          <input type="checkbox" />
          <div class="item-checkbox"></div>
          <label>Suco de laranja</label>
          <img
            class="trash"
            src="assets/icons/trash.svg"
            alt="Ícone de lixeira"
          />
        </li>

        <li>
          <input type="checkbox" />
          <div class="item-checkbox"></div>
          <label>Bolacha</label>
          <img
            class="trash"
            src="assets/icons/trash.svg"
            alt="Ícone de lixeira"
          />
        </li>
      </ul>
    </main>

    <div id="modal" class="container">
      <img src="assets/icons/warning.svg" alt="Ícone de aviso" />
      <p>O item foi removido da lista</p>
      <img id="close" src="assets/icons/close.svg" alt="Ícone de fechar" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
